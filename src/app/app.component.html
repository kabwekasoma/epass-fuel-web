<nb-layout>

  <nb-layout-header fixed>
    <nb-icon (click)="toggleSidebar()" class="sidebar-toggle" icon="menu-2-outline"></nb-icon>
    <img class="logo" src="../assets/epass-logo.svg">
    <!-- <nb-user shape="semi-round" [name]="user[0].email"></nb-user> -->
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" responsive start>
    <nb-menu *ngIf="userLevel=='booknow-admin'" [items]="itemsBookNowAdmin" autoCollapse="true"></nb-menu>
    <nb-menu *ngIf="userLevel=='fuel-company-admin'" [items]="itemsFuelCompanyAdmin" autoCollapse="true"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
  BookNow Zambia (A DotCom Zambia Company)
  </nb-layout-footer>

</nb-layout>
